<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>e-Hard Computación</title>

        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body> 
        <div class="logo">
            <div class="logo__e"><span>e-</span><span class="logo__hard">HARD</span></div>
            <div class="logo__computacion">Computación</div>
        </div>

        <div class="carrito" id="carrito"></div>
        
        <div class="buscador flex">
            <input class="buscar" type="search" placeholder="Buscar" id="buscadorInput">
            <button class="botonBuscar" id="botonBuscar"> Buscar </button>
        </div>

        <header class="flex">            
            <img class="banner" src="./images/gigabyte_cabecera.jpg" alt="">
        </header>    
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto text-center" id="menuProductos">
                        <!-- Acá se listan las categorias desde javascript -->
                    </ul>
                </div>
            </div>
        </nav>
                
        <main id="main">
            <div id="contFiltro" class="contFiltro flex">

            </div>

            <div class="contProductos flex" id="contProductos">

            </div>
        </main>
                
        <footer class="footer flex"> 
            <p class="footerOpc">Contacto</p>             
            <p class="footerOpc">Servicio Técnico</p>
            <p class="footerOpc">Redes Sociales</p>
            <p class="footerOpc">Nosotros</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
